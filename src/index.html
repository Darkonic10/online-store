<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookHaim store</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <a class="links header__logo-link" href="./index.html">BookHaim</a>
      </div>
      <div class="header__price-div">
        <span>Total price: </span>
        <span class="header__price-value">$0.00</span>
      </div>
      <div class="header__basket">
        <div class="header__counter-div">
          <span class="header__counter-span">0</span>
        </div>
      </div>
    </div>
  </header>
  <section class="filters">
    <div class="container filters__container">
      <div class="filters__wrapper">
        <div class="filters__genre">
          <h3 class="filters__genre-title">Genre</h3>
        </div>
        <div class="filters__author">
          <h3 class="filters__authors-title">Author</h3>
        </div>
        <div class="filters__sliders">
          <div class="filters__price">
            <h3 class="filters__price-title">Price</h3>
            <div class="filters__price-minmax">
              <p class="filters__price-min">0</p>
              ⟷
              <p class="filters__price-max">0</p>
            </div>
            <div id="slider-price"></div>
          </div>
          <div class="filters__stock">
            <h3 class="filters__stock-title">Stock</h3>
            <div class="filters__stock-minmax">
              <p class="filters__stock-min">0</p>
              ⟷
              <p class="filters__stock-max">0</p>
            </div>
            <div id="slider-stock"></div>
          </div>
        </div>
      </div>
      <button class="filters__filter-reset">Reset Filters</button>
      <div class="filters__search">
        <form class="filters__search-form">
          <input class="filters__search-input" type="search" name="q" placeholder="Search for books by keyword">
          <input class="filters__search-submit" type="submit" value="">
        </form>
      </div>
    </div>
  </section>
  <main class="main">
    <div class="container main__container">

    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__left-items">
        <p class="footer__paragraph">&copy; 2022</p>
        <a class="links" href="https://github.com/Darkonic10"><span>Tiunov Dmitriy</span></a>
        <a class="links" href="https://github.com/Areliya13"><span>Sharipova Tamara</span></a>
      </div>
      <div class="footer__center-items">
        <p>©Copyright <a class="links" href="https://www.nytimes.com/">The New York Times Company</a>, <a class="links" href="https://flickr.com/">Flickr</a></p>
      </div>
      <a class="links" href="https://rs.school/js/"><img class="footer__rs-logo" src="assets/images/rs_logo.svg" alt="Rolling school link"></a>
    </div>
  </footer>
</body>
</html>
